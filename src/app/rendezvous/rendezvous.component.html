<body>
    <app-layout></app-layout>
    <div class="pop">
        <div class="data">
            <div class="card">
                <h2>Ajouter un nouveau rendez-vous</h2>
                <form ng-submit="sendMessage()">
                    <label for="name">Nom Complet*</label><br>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required><br>

                    <div class="flex-container">
                        <div class="flex-item">
                            <label for="number">Numéro de téléphone*</label><br>
                            <input type="number" id="number" name="number" placeholder="06..." required>
                        </div>
                        <div class="flex-item">
                            <label for="email">Adresse courriel*</label><br>
                            <input type="email" id="email" name="email" placeholder="email@email.com" required>
                        </div>
                    </div>

                    <label for="date">Choisissez une date*</label><br>
                    <input type="date" id="date" name="date" placeholder="" required><br>

                    <input type="submit" value="Prendre rendez-vous" class="bout">
                </form>
            </div>
        </div>
    </div>
</body>
