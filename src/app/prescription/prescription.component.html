<body>
    <app-layout></app-layout>
    <div class="wrapper">
        <div class="prescription-form">
            <div>
                <img src="assets/image-123.jpg" alt="pageimage" class="image">
            </div>
            <h2>Ordonnance du Docteur</h2>
            <form>
                <div class="form-group">
                    <label for="patientName">NOM DU PATIENT *</label>
                    <input type="text" id="patientName" placeholder="Entrer le nom du patient" required />
                </div>
                <div class="form-group">
                    <label for="patientAge">AGE DU PATIENT *</label>
                    <input type="number" id="patientAge" placeholder="Entrer l'age du patient" required />
                </div>
                <div class="form-group">
                    <label for="patientEmail">EMAIL</label>
                    <input type="email" id="patientEmail" placeholder="Adresse mail du patient" />
                </div>
                <div class="form-group">
                    <label for="patientPhone">PHONE *</label>
                    <input type="tel" id="patientPhone" placeholder="Numero de telephone du patient" required />
                </div>
                <div class="form-group">
                    <label for="patientSexe">SEXE *</label>
                    <select id="patientSexe" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="symptoms">SYMPTÔMES</label>
                    <textarea id="symptoms" placeholder="Entrer les symptômes"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">DESCRIPTION *</label>
                    <textarea id="description" placeholder="Description" required></textarea>
                </div>
                <div class="form-group0">
                    <input type="checkbox" id="certification" required />
                    <label for="certification">Je certifie que les informations ci-dessus sont vraies et
                        exactes.</label>
                </div>
                <button type="submit">Submit</button>
            </form>
            <footer>
                <p>Cabinet Medical DocConnect</p>
                <p>Numéro de telephone : +212 654321897</p>
                <p>Adresse : N 6, Oujda</p>
            </footer>
        </div>
    </div>

</body>
