<body>
    <app-layout></app-layout>
    <h2 class="title">Your next step</h2>
    <div class="guide-container">
        <figure>
            <img [src]="currentSlide.imageUrl" alt="Slide Image">
        </figure>
        <p>{{ currentSlide.description }}</p>
        <div class="button-container">
            <button (click)="prevSlide()" class="button">
                <div class="arrowContainer">
                    <svg width="25" height="25" viewBox="0 0 45 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.23215 20.7678C0.255844 19.7915 0.255842 18.2085 1.23215 17.2322L17.142 1.32233C18.1183 0.346022 19.7014 0.34602 20.6777 1.32233C21.654 2.29864 21.654 3.88155 20.6777 4.85786L6.53552 19L20.6777 33.1421C21.654 34.1184 21.654 35.7014 20.6777 36.6777C19.7014 37.654 18.1183 37.654 17.142 36.6777L1.23215 20.7678ZM44.9999 21.5L2.99994 21.5V16.5L44.9999 16.5L44.9999 21.5Z"
                            fill="black"></path>
                    </svg>
                </div>
                <div class="bgContainer">
                    <span>Back</span>
                    <span>Back</span>
                </div>
            </button>
            <button (click)="nextSlide()" class="button">
                <div class="bgContainer">
                    <span>Next</span>
                    <span>Next</span>
                </div>
                <div class="arrowContainer">
                    <svg width="25" height="25" viewBox="0 0 45 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M43.7678 20.7678C44.7441 19.7915 44.7441 18.2085 43.7678 17.2322L27.8579 1.32233C26.8816 0.34602 25.2986 0.34602 24.3223 1.32233C23.346 2.29864 23.346 3.88155 24.3223 4.85786L38.4645 19L24.3223 33.1421C23.346 34.1184 23.346 35.7014 24.3223 36.6777C25.2986 37.654 26.8816 37.654 27.8579 36.6777L43.7678 20.7678ZM0 21.5L42 21.5V16.5L0 16.5L0 21.5Z"
                            fill="black"></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>
</body>
